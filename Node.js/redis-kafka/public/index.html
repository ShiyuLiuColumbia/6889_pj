<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <title>Stock Visualizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
    <link rel="stylesheet" href="/nvd3/nv.d3.min.css">
</head>
<body class="container">
<div class="page-header" id="header">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8">
            <h1>Stock Visualizer</h1>
            <i class="lead" style="font-family:Tahoma;color:#636EC6">ELEN 6889 group 20</i>
        </div>
        <!--<div class="btn-group" role="group" aria-label="Basic example">-->
      <button type="button" id="show_average" class="btn btn-secondary">Average</button>
      <button type="button" id="show_variance" class="btn btn-secondary">Variance</button>
      <button type="button" id="show_window" class="btn btn-secondary">Window Average</button>
        <button type="button" id="show_window_variance" class="btn btn-secondary">Window Variance</button>
        <button type="button" id="show_trend" class="btn btn-secondary">Window Trend</button>
        <button type="button" id="show_price" class="btn btn-secondary">Stock Price</button>
            <!--</div>-->
        <!--<button id="show_average">Average</button>-->
        <!--<button id="show_variance">Variance</button>-->
        <!--<button id="show_window">Window Average</button>-->
    </div>
    <button type="button" class="btn btn-primary">
      Score<span class="badge badge-light" id ="score"></span>
    </button>
</div>
<div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Symbol" id="stock-symbol">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="add-stock-button">Add</button>
            </span>
        </div>
        <br>
        <div class="list-group table-of-contents" id="stock-list">
        </div>
    </div>
    <div id="chart" class="col-lg-10 col-md-10 col-sm-10" style="border-left: 1px solid grey">
        <svg></svg>
    </div>
    <!--<div id="chart2" class="col-lg-10 col-md-10 col-sm-10" style="border-left: 1px solid grey">-->
        <!--<svg></svg>-->
    <!--</div>-->
    <!--<div id="chart3" class="col-lg-10 col-md-10 col-sm-10" style="border-left: 1px solid grey">-->
        <!--<svg></svg>-->
    <!--</div>-->
</div>
